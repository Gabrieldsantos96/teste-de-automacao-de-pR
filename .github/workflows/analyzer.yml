name: PR Analyzer

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  analyze-pr:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout completo do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # necess√°rio para comparar com main

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Buscar o main atualizado para o diff
      - name: Fetch main branch
        run: |
          git fetch origin main

      # 4Ô∏è‚É£ Listar arquivos modificados
      - name: Get modified files
        id: files
        run: |
          FILES=$(git diff --name-only origin/main...HEAD --diff-filter=ACM)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Coletar diffs completos
      - name: Collect file diffs
        id: diffs
        run: |
          DIFFS=$(git diff origin/main...HEAD)
          echo "diffs<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFFS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Enviar diffs para OpenRouter (ChatGPT)
      - name: Send to OpenRouter
        id: chatgpt
        run: |
          RESPONSE=$(curl -s https://openrouter.ai/api/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.AI_AGENT }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "openai/gpt-4o-mini",
              "messages": [
                {"role": "system", "content": "Voc√™ √© um analista de Pull Requests. Gere relat√≥rios t√©cnicos detalhados de forma clara e estruturada, incluindo resumo, novas features, impacto no sistema, poss√≠veis melhorias de c√≥digo e pontos de aten√ß√£o em bugs/performance."},
                {"role": "user", "content": "Analise este Pull Request e gere um relat√≥rio completo.\n\nArquivos modificados:\n${{ steps.files.outputs.files }}\n\nDiffs:\n${{ steps.diffs.outputs.diffs }}\n\nInclua tamb√©m um diagrama textual do fluxo das mudan√ßas em Mermaid."}
              ]
            }' | jq -r '.choices[0].message.content')

          echo "report=$RESPONSE" >> $GITHUB_OUTPUT

      # 7Ô∏è‚É£ Publicar relat√≥rio como coment√°rio no PR
      - name: Post PR Analysis as comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ü§ñ PR Analyzer Report
            ${{ steps.chatgpt.outputs.report }}
