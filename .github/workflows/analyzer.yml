name: PR Analyzer

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  analyze-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Get modified files
        id: files
        run: |
          FILES=$(git diff --name-only origin/main...HEAD --diff-filter=ACM)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Collect file diffs
        id: diffs
        run: |
          DIFFS=$(git diff origin/main...HEAD)
          echo "diffs<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFFS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send to OpenRouter
        id: chatgpt
        run: |
          RESPONSE=$(curl -s https://openrouter.ai/api/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.AI_AGENT }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "openai/gpt-4o-mini",
              "messages": [
                {"role": "system", "content": "VocÃª Ã© um analista de Pull Requests. Gere relatÃ³rios tÃ©cnicos detalhados de forma clara e estruturada."},
                {"role": "user", "content": "Analise este Pull Request. Gere:\n- Resumo geral das mudanÃ§as\n- Novas features\n- Impacto no sistema\n- PossÃ­veis melhorias de cÃ³digo\n- Pontos de atenÃ§Ã£o em bugs/performance\n\nAqui estÃ£o os diffs:\n${{ steps.diffs.outputs.diffs }}"}
              ]
            }' | jq -r '.choices[0].message.content')

          echo "report=$RESPONSE" >> $GITHUB_OUTPUT

      - name: Post PR Analysis as comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ¤– PR Analyzer Report
            ${{ steps.chatgpt.outputs.report }}
